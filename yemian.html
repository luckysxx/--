<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
        }

        .navbar {
            background-color: #0056d2;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
        }

        .navbar .login-btn {
            background-color: #00c853;
            color: white;
            padding: 5px 15px;
            border-radius: 5px;
            text-decoration: none;
        }

        .hero {
            position: relative;
            height: 100vh;
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center/cover;
        }

        .login-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .login-box h2 {
            margin-bottom: 20px;
            font-size: 20px;
            text-align: center;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #0056d2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-box button:hover {
            background-color: #003c9e;
        }

        .captcha {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .captcha img {
            height: 40px;
        }

        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #0056d2;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">关于我们</a></li>
            <li><a href="#">项目</a></li>
            <li><a href="#">常见问题</a></li>
            <li><a href="#">博客</a></li>
            <li><a href="#">联系</a></li>
        </ul>
        <a href="#" class="login-btn">登录</a>
    </div>

    <div class="hero">
        <div class="login-box">
            <h2>登录</h2>
            <input type="text" placeholder="请输入公司的名称">
            <input type="text" placeholder="请输入账号">
            <input type="password" placeholder="请输入密码">
            <div class="captcha">
                <input type="text" placeholder="请输入验证码">
                <img src="https://via.placeholder.com/100x40" alt="验证码">
            </div>
            <button>登录</button>
            <div class="forgot-password">
                <a href="#">忘记密码？立即找回</a>
            </div>
        </div>
    </div>
</body>
</html>
