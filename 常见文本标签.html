<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html常见的文本标签</title>
</head>

<body>
    <h1>hello world</h1>
    <p>这是一个段落。</p>
    <ul>
        <li>无序列表项 1</li>
        <li>无序列表项 2</li>
        <li>无序列表项 3</li>
    </ul>
    <a href="https://www.example.com">点击这里访问示例网站</a>

    <script>
        console.log("Hello, World!");
    </script>
    <p>普通</p> <b>加粗</b> <i>斜体</i> <u>下划线</u>
    <ol>
        <li>有序列表项 1</li>
        <li>有序列表项 2</li>
        <li>有序列表项 3</li>
    </ol>

    <h1>table row</h1>
    <h1>table data></h1>
    <h1>table header</h1>
    <table border="1">
        <tr>
            <th>表头 1</th>
            <th>表头 2</th>
            <th>表头 3</th>
        </tr>
        <tr>
            <td>数据 1</td>
            <td>数据 2</td>
            <td>数据 3</td>
        </tr>
        <tr>
            <td>数据 4</td>
            <td>数据 5</td>
            <td>数据 6</td>
        </tr>
    </table>
</body>
</html>
