<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM</title>
</head>
<body>
    <div id="box1">这是一个id选择器</div>
    <div class="box2">这是一个class选择器</div>
    <div>普通的div标签</div>

    <button>点击按钮</button>
    <script>
        var element_id = document.getElementById("box1");
        console.log(element_id);
        var element_class = document.getElementsByClassName("box2");
        console.log(element_class);
        var element_tag = document.getElementsByTagName("div");
        console.log(element_tag);
        element_id.innerHTML = 'a href="https://www.baidu.com">百度</a>';
        element_class.innerText = 'a href="https://www.baidu.com">百度</a>';

        element_tag.style.color = "red";
        element_tag.style.fontSize = "20px";

        //DOM 属性绑定事件
        var button_element = document.getElementByTagName("button");
        console.log(button_element);

        button_element.onclick = function() {
            alert("按钮被点击了");
        }
    </script>
</body>
</html>
