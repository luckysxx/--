<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 属性</title>
</head>
<body>
    <a href="https://www.example.com" target="_blank">点击这里访问示例网站</a><br>
    <a href="https://www.example.com" target="_self">点击这里访问示例网站</a><br>
    <a href="https://www.example.com" target="_parent">点击这里访问示例网站</a><br>
    <a href="https://www.example.com" target="_top">点击这里访问示例网站</a><br>
    <img src="https://www.example.com/image.jpg" alt="该图片无法显示" width="300" height="200"><br>
    <img src="粘贴的图像.png" alt="该图片无法显示" width="200" height="200"><br>
</body>
</html>
